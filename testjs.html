<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test JS</title>
    <link rel="stylesheet" href="header-style.css">
</head>
<body>
<div class="navigation">
    <a href="main.html">к списку страниц</a>
</div>
<h2>Прибавить случайное число</h2>
<div>
    <input type="number" id="number">
</div>
<div>
    <input type="button" value=" + " onclick="f()">
</div>
<script>
    function f() {
        let n = parseInt(document.getElementById("number").value);
        document.getElementById("number").value = n + Math.random() * 10 - 5;
    }
</script>
</body>
</html>
